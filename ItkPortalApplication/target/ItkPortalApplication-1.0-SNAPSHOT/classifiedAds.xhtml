<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="templates/page-template.xhtml">
        
        <ui:define name="content">
            <p:button outcome="submitAd" value="New Ad"/>
            
            <p:dataTable var="ad" value="#{adService.listOfAds}">
                <p:column headerText="Title">
                    <h:outputText id="title" value="#{ad.title}"/>
                    <p:tooltip for="title" value="#{ad.description}" trackMouse="true" />
                </p:column>
                
                <p:column headerText="Creator">
                    <h:outputText value="#{ad.creator}" />
                </p:column>
                
                <p:column headerText="Creation Date">
                    <h:outputText value="#{ad.creationDate}">
                        <f:convertDateTime type="date" pattern="dd-MM-yyyy"/>
                    </h:outputText>
                </p:column>
            </p:dataTable>
        </ui:define>
        
    </ui:composition>
</html>
