    <ui:composition template="templates/page-template.xhtml">
        
        <ui:define name="title">
            This week's menu
        </ui:define>
        <ui:define name="content">
            <h2> This week's menu</h2>
            <p:dataTable value="#{mealService.menuList}" var="menu">
                <p:column headerText="#{menu.weekDay}">
                    <p:row>
                        <h:outputText value="#{menu.meal1.name}"/>
                        <h:outputText value=" (#{menu.meal1.description})" rendered="#{not empty menu.meal1.description}" />
                        <h:outputText value="#{menu.meal1.price}" >
                            <f:convertNumber type="currency" currencySymbol="€"/>
                        </h:outputText> <br/>                    
                        <h:outputText rendered = "#{menu.meal1.vegetarian}" value="vegetarian"/>
                    </p:row>
                    <p:row>
                        <h:outputText value="#{menu.meal2.name}"/>
                        <h:outputText value=" (#{menu.meal2.description})" rendered="#{not empty menu.meal2.description}" />
                        <h:outputText value="#{menu.meal2.price}" >
                            <f:convertNumber type="currency" currencySymbol="€"/>
                        </h:outputText> <br/>                    
                        <h:outputText rendered = "#{menu.meal2.vegetarian}" value="vegetarian"/>
                    </p:row>
                </p:column>
                
            </p:dataTable>
