<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    <h:body>
        <ui:composition template="templates/page-template.xhtml">
            <ui:define name="content">
                <h:form id="form">
                    <p:messages autoUpdate="true"/>
                    <h:panelGrid id="grid" columns="4" cellpadding="5">
                        <h:outputLabel for="name" value="Name:"/>
                        <p:inputText id="name" value="#{classifiedAd.creator}" required="true" label="Name"/>
                        <p:message for="name" />
                        <h:outputText value="#{classifiedAd.creator}" />
                        
                        <h:outputLabel for="title" value="Title: "/>
                        <p:inputText id="title" size="30" maxlength="40"
                                     value="#{classifiedAd.title}" required="true">
                            <f:validateLength for="title" minimum="0" maximum="50"/>
                        </p:inputText>
                        <p:message for="title" />
                        <h:outputText value="#{classifiedAd.title}" />
                        
                        <h:outputLabel for="description" value="Description: "/>
                        <p:inputTextarea id="description" value="#{classifiedAd.description}">
                            <f:validateLength for="description" minimum="10" maximum="255"/>
                        </p:inputTextarea>
                        <p:message for="description"/>
                        <h:outputText value="#{classifiedAd.description}"/>
                        
                    </h:panelGrid>
                    <h:commandButton id="submit" action="#{adService.addAd(newAd)}" value="Save"/>
                    <h:commandButton id="cancel" value="Cancel" action="/classifiedAds.xhtml" immediate="true"/>
                </h:form>
                
            </ui:define>
        </ui:composition>
    </h:body>
</html>
