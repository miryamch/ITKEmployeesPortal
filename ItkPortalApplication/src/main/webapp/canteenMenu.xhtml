<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="templates/page-template.xhtml">
        
        <ui:define name="title">
            This week's menu
        </ui:define>
        <ui:define name="content">
            <h2> This week's menu</h2>
            <p:dataTable value="#{mealService.menuList}" var="menu">
                <p:column>
                    <h:outputText value="#{menu.weekDay}"/>                    
                </p:column>
                <p:column >
                    <h:outputText value="#{menu.meal1.name}"/>
                    <h:outputText value=" (#{menu.meal1.description})" rendered="#{not empty menu.meal1.description}" />  <br/>
                    <h:outputText value="#{menu.meal1.price}" >
                        <f:convertNumber type="currency" currencySymbol="€"/>
                    </h:outputText> <br/>      
                    <h:outputText rendered = "#{menu.meal1.vegetarian}" value="vegetarian"/>
                </p:column>
                <p:column>
                    <h:outputText value="#{menu.meal2.name}"/>
                    <h:outputText value=" (#{menu.meal2.description})" rendered="#{not empty menu.meal2.description}" />  <br/>
                    <h:outputText value="#{menu.meal2.price}" >
                        <f:convertNumber type="currency" currencySymbol="€"/>
                    </h:outputText>     <br/>             
                    <h:outputText rendered = "#{menu.meal2.vegetarian}" value="vegetarian"/>
                </p:column>
                
            </p:dataTable>
        </ui:define>
        
    </ui:composition>
</html>
