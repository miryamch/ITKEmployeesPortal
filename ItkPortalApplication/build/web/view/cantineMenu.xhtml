<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="../resources/templates/page-template.xhtml">
        
        <ui:define name="title">
            This week's menu
        </ui:define>
        <ui:define name="content">
            <h2> This week's menu</h2>
            <c:forEach items="#{menu.menuList}" var="entry">
                <h:outputText value="#{entry.key}" />
                <h:dataTable value="#{entry.value}" var="dayMenu">
                    <h:column> 
                        <h:outputText value="#{dayMenu.name}" />
                    </h:column>
                    
                    <h:column> 
                        <h:outputText value="#{dayMenu.description}" />
                    </h:column>
                    
                    <h:column> 
                        <h:outputText value="#{dayMenu.price}" >
                            <f:convertNumber type="currency" currencySymbol="â‚¬"/>
                        </h:outputText> <br/>
                    </h:column>
                    
                    <h:column> 
                        <c:if test="#{dayMenu.vegetarian}">
                            <h:outputText>Vegetarian</h:outputText>
                        </c:if>  
                    </h:column>
                </h:dataTable>
            </c:forEach>
            
        </ui:define>
        
    </ui:composition>
</html>
